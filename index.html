<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class = "overlay">
        <div class = "overlay-note">
            <h1 class = "overlay-title"></h1><br>
            <p class = "overlay-paragraph"></p>
            <button class = "close"><i class = "fas fa-times"></i></i></button>
        </div>
    </div>
    <h1 style = "text-align:center; margin-top:1em;color:white;font-size:2rem;text-decoration:underline;letter-spacing: 3px;">Note Taking App</h1>
    <form>
        <input type = "text" class = "title" placeholder = "Title...">
        <div class = "input-container">       
            <textarea class = "note-paragraph" placeholder = "note paragraph..............." ></textarea>    
            <button class = "add-btn"><i class = "fas fa-plus"></i></button>
        </div>
    </form>
    <div class = "list-container">
        <ul class = "lists">
           
        </ul>
    </div>
</body>
<script src = "main.js"></script>
</html>
